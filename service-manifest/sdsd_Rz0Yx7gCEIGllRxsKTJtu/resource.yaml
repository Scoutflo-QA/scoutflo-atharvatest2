apiVersion: v1
kind: Service
metadata:
  name: everglow
  namespace: cert-service-test
  labels:
    app: everglow
spec:
  type: ClusterIP
  selector:
    app: everglow
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: everglow
  namespace: cert-service-test
  labels:
    app: everglow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: everglow
  template:
    metadata:
      labels:
        app: everglow
    spec:
      containers:
        - name: everglow-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1024Mi
              cpu: 500m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-satyam-docker-the-latest-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: everglow
  namespace: cert-service-test
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: waitlistdocker-0sfw.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: everglow
                port:
                  number: 3000
  tls:
    - hosts:
        - waitlistdocker-0sfw.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
